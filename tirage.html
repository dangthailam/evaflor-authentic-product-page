<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/checkbox_radio_bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">
            <img src="assets/images/evaflor-logo-white.png" alt="">
        </a>
        <a href="#" class="navbar-toggler" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">À propos de nous
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Collection Whisky</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tous nos produits</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-bg"></div>
    <main id="main">

        <form id="formulaire">
            <div id="carre">
                <div class="wording">
                    <h1>GAGNEZ</h1>
                    <p class="presentDescription">un coffret cadeau
                        <br/>de la marque Whisky</p>
                </div>

                <div id="cadeaux" class="row">
                    <div class="col-6 offset-3">
                        <img src="assets/images/coffret_red.png" style="width:100%;" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="formName" placeholder="Nom / Prénom">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="formEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="formPostalCode" placeholder="Code postal">
            </div>

            <div class="text-center">
                <button type="submit" class="btn">JE PARTICIPE*</button>
            </div>

            <p class="asterixDescription text-center">* et j'accepte de recevoir les offres Whisky.</p>
        </form>
    </main>
</body>

</html>
