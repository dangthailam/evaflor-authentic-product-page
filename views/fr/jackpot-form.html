{% extends "../layouts/layout.layout.fr.html" %}

{% block content %}

                <p>Pour participer, veuillez saisir la location de votre scan invalide:</p>
            </div>
            <div id="jackpot-form-container">
                <form id="jackpot-form" class="form" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="formCity" placeholder="Ville">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formCountry" placeholder="Pays">
                    </div>
                    <div class="form-group btn-container text-center">

                            JE VALIDE*
                        </button>
                    </div>
                    <p class="asterixDescription text-center">* et j'accepte de recevoir les offres Whisky.</p>

            </div>
        </div>
    </main>
{% endblock %}
