{% extends "../layouts/layout.layout.en.html" %}

{% block content %}
    <main id="main">
        <div id="jackpot">
            <div id="jackpot-header">
                <p>To participate, please enter the location of your invalid scan:</p>
            </div>
            <div id="jackpot-form-container">
                <form id="jackpot-form" class="form" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="formCity" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formCountry" placeholder="Country">
                    </div>
                    <div class="form-group btn-container text-center">
                        <button class="btn red-btn uppercase bold-text" type="button">
                            I AGREE*
                        </button>
                    </div>
                    <p class="asterixDescription text-center wordings wordings-drawpage-acceptoffer">* and I want to receive the Whisky gift.</p>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
